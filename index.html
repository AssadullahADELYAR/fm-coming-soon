<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Website logo" />
      </div>
      <div class="image">
        <!-- <img src="images/hero-desktop.jpg" alt="Hero Image" /> -->
      </div>
      <div class="info">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form>
          <span class="input-container">
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Email Address"
            />
            <img src="images/icon-error.svg" alt="error icon" id="error-icon" />
            <button class="btn" type="submit">
              <img src="images/icon-arrow.svg" alt="arrow icon for button" />
            </button>
            <p id="error-text">Please provide a valid email</p>
          </span>
        </form>
      </div>
    </div>
    <script>
      const validRegex =
        /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
      const submitBtn = document.querySelector(".btn");

      submitBtn.addEventListener("click", (event) => {
        const inputValue = document.querySelector("#email").value;
        if (!inputValue.match(validRegex)) {
          event.preventDefault();
          document.getElementById("error-icon").style.display = "block";
          document.getElementById("error-text").style.display = "block";
          document.getElementById("email").style.border = "2px solid #f96262";
        }
      });
    </script>
  </body>
</html>
